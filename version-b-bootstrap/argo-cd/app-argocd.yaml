apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd-self-manage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/anxr-io/akuity-takehome.git
    targetRevision: HEAD
    path: version-b-bootstrap/argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
