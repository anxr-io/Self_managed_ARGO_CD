apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: demo
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=hello from echo-server"
          ports:
            - containerPort: 5678
